<!-- Google Font -->

<style>
:root{
--ink:#0f172a; /* slate-900 */
--muted:#475569; /* slate-600 */
--bg:#f8fafc; /* slate-50 */
--panel:#ffffff; /* white */
--brand:#0ea5a4; /* teal-500 */
--brand-dark:#0b7f7f; /* darker teal */
--accent:#f59e0b; /* amber-500 */
--ring:rgba(14,165,164,.25);
--shadow:0 10px 25px rgba(2,6,23,.08);
--radius:18px;
--radius-sm:12px;
--radius-xs:10px;
--maxw:1200px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; background:var(--bg); color:var(--ink);
font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
line-height:1.6;
}


/* --- Top Announcement Bar --- */
.announce{
background: linear-gradient(90deg, var(--brand), var(--brand-dark));
color:#fff; text-align:center; padding:.5rem 1rem; font-weight:600; font-size:.95rem;
}


/* --- Header / Hero --- */
header.site{
position:relative; overflow:hidden; isolation:isolate;
background: radial-gradient(1200px 400px at 50% -10%, rgba(14,165,164,.35), transparent 60%) ,
linear-gradient(180deg, #e6fffb 0%, #f8fafc 60%);
}
.hero{max-width:var(--maxw); margin:0 auto; padding:4.5rem 1.25rem 3rem; display:grid; gap:2rem; align-items:center; grid-template-columns:1.2fr .8fr}
.brand{
display:flex; align-items:center; gap:.75rem; margin-bottom:.5rem;
}
