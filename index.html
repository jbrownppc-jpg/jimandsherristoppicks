<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jim & Sherri’s Picks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jim & Sherri’s Favorite Finds</h1>
    <div class="search-container">
      <select id="categoryDropdown">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="home">Home</option>
        <option value="books">Books</option>
        <option value="toys">Toys</option>
      </select>
      <input type="text" id="searchBar" placeholder="Search products..." />
    </div>
  </header>

  <main id="productGrid">
    <!-- Product cards -->
    <div class="product-card">
      <img src="images/product-01.jpg" alt="echo-dot" />
      <span class="badge">Top Pick</span>
      <h2>Echo Dot</h2>
      <p>Smart speaker with Alexa</p>
      <a href="https://www.amazon.com/dp/B000000001" target="_blank">View on Amazon</a>
    </div>
    <!-- Repeat for products 02 to 25 with real titles and short descriptions -->
  </main>

  <footer>
    <p>&copy; 2025 Jim & Sherri’s Amazon Picks. ❤️ Curated with heart, built with precision, shared with joy.</p>
  </footer>

  <script>
    const searchBar = document.getElementById('searchBar');
    const categoryDropdown = document.getElementById('categoryDropdown');
    searchBar.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const selectedCategory = categoryDropdown.value;
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        const description = card.querySelector('p').textContent.toLowerCase();
        const combined = title + ' ' + description;
        const matchesQuery = combined.includes(query);
        const matchesCategory = selectedCategory === 'all' || card.classList.contains(selectedCategory);
        card.style.display = matchesQuery && matchesCategory ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
