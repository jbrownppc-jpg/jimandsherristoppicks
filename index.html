<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jim & Sherri’s Top Picks</title>
  <style>
    body {
      background-color: #001f3f;
      color: #00ff00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      align-self: flex-start;
      color: #FFA500;
      text-shadow: 1px 1px #000;
      margin-bottom: 10px;
    }
    .search-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 0 10px #00ff00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #003366;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #FFA500;
    }
    .product p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .product button {
      padding: 8px 12px;
      background-color: #00ff00;
      color: #001f3f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #000;
      color: #FFA500;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jim & Sherri’s Top Picks</h1>
    <div class="search-container">
      <input type="text" placeholder="Search products..." />
    </div>
  </header>

  <main class="grid">
    <!-- Product Boxes -->
    <!-- Repeat for products 01–25 -->
    <!-- Each box uses your actual image files -->
    <!-- You can replace titles, descriptions, and links anytime -->
    ${[...Array(25)].map((_, i) => {
      const num = String(i + 1).padStart(2, '0');
      return `
      <div class="product">
        <img src="product-${num}.jpg" alt="Product ${num}" />
        <h3>Product Title ${num}</h3>
        <p>Short description of product ${num}.</p>
        <button onclick="window.location.href='https://amazon.com/dp/PRODUCTID${num}'">View Product</button>
      </div>`;
    }).join('\n')}
  </main>

  <footer>
    In loving memory of Sally — whose design spirit lives on in every pixel.
  </footer>
</body>
</html>
