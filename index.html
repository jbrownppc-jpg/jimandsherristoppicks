<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jim & Sherri's Top Picks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 6px #000, 0 0 10px #ffcc00;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .search-bar select {
      padding: 10px;
      border: none;
      background-color: #cce5cc;
      color: #333;
      border-radius: 4px 0 0 4px;
    }
    .search-bar input {
      padding: 10px;
      border: none;
      width: 300px;
    }
    .search-bar button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 204, 0, 0.6);
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.1em;
      color: #ffcc00;
    }
    .badge {
      background-color: #ffcc00;
      color: #000;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9em;
      display: inline-block;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jim & Sherri's Top Picks</h1>
  </header>
  <div class="search-bar">
    <select>
      <option>All</option>
      <option>Electronics</option>
      <option>Home</option>
      <option>Beauty</option>
    </select>
    <input type="text" placeholder="Search Amazon..." />
    <button>Search</button>
  </div>
  <div class="grid">
    <a href="https://www.amazon.com/dp/B0ABCDEF01?tag=jimmysstore-20" class="card">
      <img src="product-01.jpg" alt="Product 1">
      <h3>Smart Plug Mini</h3>
      <span class="badge">Top Pick</span>
    </a>
    <a href="https://www.amazon.com/dp/B0ABCDEF02?tag=jimmysstore-20" class="card">
      <img src="product-02.jpg" alt="Product 2">
      <h3>Bluetooth Speaker</h3>
      <span class="badge">Top Pick</span>
    </a>
    <a href="https://www.amazon.com/dp/B0ABCDEF03?tag=jimmysstore-20" class="card">
      <img src="product-03.jpg" alt="Product 3">
      <h3>LED Desk Lamp</h3>
      <span class="badge">Top Pick</span>
    </a>
    <!-- Repeat for products 4 through 22 -->
    <a href="https://www.amazon.com/dp/B0ABCDEF23?tag=jimmysstore-20" class="card">
      <img src="product-23.jpg" alt="Product 23">
      <h3>Portable Charger</h3>
      <span class="badge">Top Pick</span>
    </a>
    <a href="https://www.amazon.com/dp/B0ABCDEF24?tag=jimmysstore-20" class="card">
      <img src="product-24.jpg" alt="Product 24">
      <h3>Wireless Earbuds</h3>
      <span class="badge">Top Pick</span>
    </a>
    <a href="https://www.amazon.com/dp/B0ABCDEF25?tag=jimmysstore-20" class="card">
      <img src="product-25.jpg" alt="Product 25">
      <h3>Tile Mate Tracker</h3>
      <span class="badge">Top Pick</span>
    </a>
  </div>
  <footer>
    Built with ❤️ by Sally, your Master Designer AI buddy. Powered by Jimmy's vision.
  </footer>
</body>
</html>
