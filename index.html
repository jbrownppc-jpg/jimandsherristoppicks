<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jim & Sherri's Top Picks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 6px #000, 0 0 10px #ffcc00;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-bar select, .search-bar input, .search-bar button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    .search-bar select {
      background-color: #cce5cc;
      color: #333;
      min-width: 220px;
    }
    .search-bar input {
      width: 300px;
    }
    .search-bar button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 204, 0, 0.6);
    }
    .card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.1em;
      color: #ffcc00;
    }
    .badge {
      background-color: #ffcc00;
      color: #000;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9em;
      display: inline-block;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jim & Sherri's Top Picks</h1>
  </header>

      <option value="baby">Baby</option>
      <option value="books">Books</option>
      <option value="toys">Toys & Games</option>
      <option value="pets">Pet Supplies</option>
      <option value="office">Office Products</option>
      <option value="garden">Garden & Outdoor</option>
      <option value="music">Musical Instruments</option>
      <option value="industrial">Industrial & Scientific</option>
      <option value="games">Video Games</option>
      <option value="movies">Movies & TV</option>
      <option value="computers">Computers</option>
      <option value="phones">Cell Phones & Accessories</option>
      <option value="crafts">Arts, Crafts & Sewing</option>
      <option value="appliances">Appliances</option>

      <option value="luggage">Luggage & Travel Gear</option>

      <option value="smarthome">Smart Home</option>

    </select>
    <button onclick="searchAmazon()">Search</button>
  </div>
