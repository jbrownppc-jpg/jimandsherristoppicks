<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jimmy's Storefront</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Jimmy's Storefront</h1>
  </header>

  <main>
    <section class="product-grid">
      <!-- Product Boxes -->
      <div class="product-box">
        <img src="storefront/images/product-01.jpg" alt="Product 01">
        <p>Product 01 Description</p>
      </div>
      <div class="product-box">
        <img src="storefront/images/product-02.jpg" alt="Product 02">
        <p>Product 02 Description</p>
      </div>
      <div class="product-box">
        <img src="storefront/images/product-03.jpg" alt="Product 03">
        <p>Product 03 Description</p>
      </div>
      <!-- Repeat for all products up to 25 -->
      <!-- ... -->
      <div class="product-box">
        <img src="storefront/images/product-25.jpg" alt="Product 25">
        <p>Product 25 Description</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jimmy's Storefront</p>
  </footer>
</body>
</html>
